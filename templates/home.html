<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <!--<link rel="stylesheet" href="./style.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .testo-bianco {
            color: white;
        }

        .box {
            width: 320px;
            background: hsl(0, 0%, 0%);
            border-radius: 10px;
            box-shadow: 1px 5px 20px 9px hsla(0, 0%, 100%, 0.11);
            padding: 20px;
        }

        .box img {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        .sezione-immagini .immagine {
            min-height: 40rem;

        }

        .testo-box {
            padding: 8rem;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-xl sticky-top" style="border-bottom: 1px solid white;">
        <div class="container-fluid">
            <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white"
                    class="bi bi-fast-forward-btn-fill me-1" viewBox="0 0 16 16">
                    <path
                        d="M0 4v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2m4.271 1.055a.5.5 0 0 1 .52.038L8 7.386V5.5a.5.5 0 0 1 .79-.407l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 8 10.5V8.614l-3.21 2.293A.5.5 0 0 1 4 10.5v-5a.5.5 0 0 1 .271-.445" />
                </svg></a>
            <a class="text-decoration-none" href="/">
                <h2 class="testo-bianco">MediApp</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="white" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="bg-ul navbar-nav ms-auto">
                    <li><a href="user"
                            class="testo-bianco mx-5 text-decoration-none fs-5">Utenti</a>
                    </li>
                    <li><a href="books"
                            class="testo-bianco mx-5 text-decoration-none fs-5">Libri</a></li>
                    <li><a href="loan"
                            class="testo-bianco mx-5 text-decoration-none fs-5">Prestiti</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="https://t4.ftcdn.net/jpg/04/67/93/01/360_F_467930172_RdGhBPu1EB1ksit2xKJDcMxZP8jmGrLq.jpg"
                    alt="banner">
            </div>
            <div class="container text-center mt-3">
                <h1 class="testo-bianco">Seleziona un genere</h1>
                <div class="d-flex justify-content-center mt-5">
                    {% for chiave, valore in bottoni.items() %}
                    <a href="{{valore}}"><button class="btn btn-primary m-3">{{valore}}</button></a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimina Dati</title>
    <!-- Includi il CSS di Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Elimina Dati</h2>
    <p>Sei sicuro di voler eliminare questo dato?</p>
    <form action="/delete_data" method="POST">
        <div class="form-group">
            <label for="id_">id:</label>
            <input type="text" class="form-control" id="id_" name="id_" required>
        </div>
        <button type="submit" class="btn btn-primary">Rimuovi</button>
    </form>
</div>

<!-- Includi il JS di Bootstrap e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
</html>

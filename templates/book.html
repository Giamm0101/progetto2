<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Lista Libri</h1>
<div class="container mt-5">
    <h1 class="mb-4">Gestione Libri</h1>
    <div class="row">
        <div class="col-md-12">
            <a href="/add_book" class="btn btn-success mb-3">Aggiungi Libro</a>
            <a href="/delete_book" class="btn btn-danger mb-3" methods="POST">Elimina Libro</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Anno</th>
                    <th>Azioni</th>
                </tr>
                </thead>
                <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.year }}</td>
                    <td>
                        <a href="#" class="btn btn-info btn-sm">Dettagli</a>
                        <a href="#" class="btn btn-warning btn-sm">Modifica</a>
                        <a onclick="return confirmDelete('{{book.title}}')" href="/delete_data2/{{book.id}}"
                           class="btn btn-danger btn-sm">Elimina</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script> function confirmDelete(title)
{ return confirm("Sei sicuro di voler eliminare il libro "+ title+'?'); } </script>
</body>
</html>
